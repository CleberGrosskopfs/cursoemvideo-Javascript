<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 170, 238);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>  
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        p1.style.color = 'blue'
        corpo.style.background = 'purple'
        document.write(p1.innerHTML)// at√© aqui, selecionando elementos pela tag
       /*
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...' ou
        window.document.getElementById('msg').innerText = 'Estou aguardando...'
        */
        d = window.document.querySelector('div#msg')
        d.style.background  = 'blue'
    </script>  
</body>
</html>
