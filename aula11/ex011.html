<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Identificador Nacionaliade</title>
</head>
<body>
    <h1>Identificador de Nacionalidade</h1>
    Em que país você vive? <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtpaís = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var país = String(txtpaís.value)
            res.innerHTML = `<p>Vivendo em <strong>${país}</strong></P>`
            if (país.toLowerCase() == 'brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong>!</p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro</strong>!</p>'
            }
                
        }
    </script>
    
</body>
</html>
